/* ocultamos los radiobuttons */

/* estrellas inmediatamente despues de un radiobutton van amarillas */

}


/* estrellas a la derecha del radiobutton checked van blanco */

input[type=radio]:checked~label.star svg path {
  fill: #fff;
}
